<h4>Listado</h4>
<ul class="list-group">
    <!-- <li class="list-group-item">Goku - 10,000</li>
    <li class="list-group-item">Krilin - 500</li> -->
    <li *ngFor="
        let character of characterList;
        let i=index;
        let isFirst=first;
        let isLast=last;
        let isEven=even;
        let isOdd=odd;
        " class="list-group-item d-flex justify-content-between aling-items-center"
        [ngClass]="{'list-group-item-primary': isFirst,
                    'list-group-item-success':isLast,
                    }"
    >
        <div>
            <span class="text-primary">{{ i+1 }}.-</span>
            <span>{{character.name}} - </span>
            <strong>Power : </strong>
            <span>{{character.power}}</span>
        </div>            
        <!-- <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button> -->
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '')">X</button>
    </li>
</ul>
