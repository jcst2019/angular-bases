<h1>DBZ Personajes</h1>
<hr>
<div class="row">
    <div class="col">
        <dbz-list 
        [characterList]="dbzServide.characters"
        (onDelete)="dbzServide.deleteCharacterById($event)"
        ></dbz-list>
    </div>
    <div class="col">
        <!-- {{characters}} -->
        <dbz-add-character (onNewCharacter)="dbzServide.onNewCharacter($event)" ></dbz-add-character>
    </div>
</div>
